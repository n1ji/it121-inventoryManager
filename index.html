<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="x-icon" href="audiophile.website/favicon.ico" type="image/x-icon">

<style>
body {
    background: #303e44;
    animation: colorchange 10s infinite;
    /* Flexbox centering */
    display: flex;
    flex-direction: column; /* Stack content vertically */
    justify-content: center; /* Center vertically */
    align-items: center; /* Center horizontally */
    min-height: 100vh;
    margin: 0;
    color:#F9F9F9;
    font-family: Impact, sans-serif;
}
h1 {
    font-size: 48px;
}
button {
    padding: 15px 35px;
    border: 4px solid #F9F9F9;
    border-radius: 6px;
    background-color: transparent;
    color: #F9F9F9;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
}
button:hover {
    cursor:pointer;
}
h2 {
    font-size: 26px;
    font-weight: 400;
}
ol {
    font-size: 22px;
    list-style-type: none; /* Remove default list styling */
    padding: 0;
}
.inventory-item {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
}

a {
    color: #F9564F;
    text-decoration: none;
    font-weight: lighter;
}

footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    color: white;
    padding: 20px 0;
    font-size: 1rem;
    text-align: center;
}

/* Background Color Cycling */
@keyframes colorchange {
    0%   {background: #303e44;}
    16.6%  {background: #2f3144;}
    33.2%  {background: #392f44;}
    49.8%  {background: #442f42;}
    66.4%  {background: #2f443c;}
    83%  {background: #293837;}
    100% {background: #303e44;}
}

@-webkit-keyframes colorchange {
    0%   {background: #303e44;}
    16.6%  {background: #2f3144;}
    33.2%  {background: #392f44;}
    49.8%  {background: #442f42;}
    66.4%  {background: #2f443c;}
    83%  {background: #293837;}
    100% {background: #303e44;}
}
</style>
<body>
    <h1>Inventory Manager</h1>
    <button id="openMenu">Open Menu</button>
    <div id="output"></div>

    <!-- New elements for event handling -->
    <button id="messageBtn">Click Me</button>
    <p id="message"></p>

    <input type="text" id="textInput" placeholder="Type something...">
    <p id="textOutput"></p>

    <script src="invManagerNew.js"></script>

    </footer>
</body>
</html>
